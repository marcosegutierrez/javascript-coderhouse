<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <h1>Proyecto Javascript - Coderhouse</h1>
    <h2>Crea tu dieta desde 0</h2>
    <p>En base al objetivo buscado y los datos brindados se plantea las calorias que se deben consumir.</p>
    <form action="">
        <label for="objetivo">Ingrese el objetivo buscado:</label>
        <select id="objetivo" name="objetivo" class="mb-2">
            <option value="aumento">Aumento de Masa Muscular</option>
            <option value="perdida">Pérdida de Grasa</option>
            <option value="mantenimiento">Mantener mi Peso</option>
        </select>
        <br>
        <label for="genero">Ingrese el género:</label>
        <select id="genero" name="genero" class="mb-2">
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
        </select>
        <br>
        <label for="peso">Ingrese el peso en Kilogramos:</label>
        <input type="number" name="peso" id="peso" class="mb-2"> kg.
        <br>
        <label for="altura">Ingrese la altura en Centímetros:</label>
        <input type="number" name="altura" id="altura" class="mb-2"> cm.
        <br>
        <label for="edad">Ingrese la edad en Años:</label>
        <input type="number" name="edad" id="edad" class="mb-2"> años.
        <br>
        <label for="estiloDeVida">Ingrese el estilo de vida habitual:</label>
        <select id="estiloDeVida" name="estiloDeVida" class="mb-2">
            <option value="sedentario">Sedentario</option>
            <option value="ligeramenteActivo">Ligeramente activo</option>
            <option value="activo">Activo</option>
            <option value="muyActivo">Muy activo</option>
        </select>
        <br>
        <label for="entrenamiento">Ingrese la frecuencia de entrenamiento:</label>
        <select id="entrenamiento" name="entrenamiento" class="mb-2">
            <option value="3">3 días</option>
            <option value="4">4 días</option>
            <option value="5">5 días</option>
            <option value="6">6 días</option>
        </select>
        <br><br>
        <div id="botones" class="text-center">
            <button id="btnCalcular" class="btn btn-primary">Calcular</button>
            <button id="btnResetear" class="btn btn-danger">Resetear formulario</button>
        </div>
        <br>
        <div id="resultado"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
